<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary</title>
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <link rel="stylesheet" href="/assets/styles/newDiary.css" />
    <link rel="stylesheet" href="/assets/styles/mediaQuery.css" />

    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="app">
      <!-- modal_add -->
      <div class="modal-backdrop">
        <div class="modal-container">등록완료</div>
      </div>
      <!-- modal -->
      <div id="modal-new-diary-backdrop" class="modal-backdrop">
        <div id="modal-new-diary-container" class="modal-container">
          <form class="formDiary" action="#">
            <!-- 1 -->
            <div class="formDiary__title">📍 일기 쓰기</div>

            <!-- 2 -->
            <div class="formDiary__content">
              <p>오늘 기분은 어땟나요?</p>
              <div class="selectCard" id="selectGroup">
                <div class="ratio__list">
                  <input type="radio" id="행복해요" value="행복해요" name="group" checked />
                  <label for="행복해요">행복해요</label>
                </div>
                <div class="ratio__list">
                  <input type="radio" id="슬퍼요" value="슬퍼요" name="group" />
                  <label for="슬퍼요">슬퍼요</label>
                </div>
                <div class="ratio__list">
                  <input type="radio" id="놀랐어요" value="놀랐어요" name="group" />
                  <label for="놀랐어요">놀랐어요</label>
                </div>
                <div class="ratio__list">
                  <input type="radio" id="화나요" value="화나요" name="group" />
                  <label for="화나요">화나요</label>
                </div>
                <div class="ratio__list">
                  <input type="radio" id="기타" value="기타" name="group" />
                  <label for="기타">기타</label>
                </div>
              </div>
            </div>

            <!-- 3 -->
            <div class="flex-col--16px">
              <div class="flex-col--8px">
                <label class="text-ms" for="title">제목</label>
                <input id="title" class="input-layout" type="text" placeholder="제목을 입력해 주세요." />
              </div>

              <div class="flex-col--8px">
                <label class="text-ms" for="context">내용</label>
                <textarea
                  id="content"
                  class="input-layout"
                  name=""
                  id=""
                  placeholder="내용을 입력해 주세요."
                ></textarea>
              </div>
            </div>

            <!-- 4 -->
            <div class="formDiary__btn">
              <button class="modalCloseBtn">닫기</button>
              <button class="submitDiaryBtn" disabled>등록하기</button>
            </div>
          </form>
        </div>
      </div>

      <!-- HEADER -->
      <header class="header">
        <a id="logo" href="/">
          <span class="logo-text">민지의 다이어리</span>
        </a>
        <div class="darkModeBtn">
          <span class="darkModeText">다크모드</span>
          <img src="/assets/icons/toggle.png" alt="" />
        </div>
      </header>
      <!-- MAIN -->
      <main class="main x-container">
        <div class="banner">
          <img src="/assets/images/0da87750d72d05561bfdb209c688de2957f78ef1.jpg" alt="" />
        </div>
        <nav class="storageList">
          <ul>
            <li><span class="activeMenu">일기보관함</span></li>
            <li><span>사진보관함</span></li>
          </ul>
        </nav>
        <!-- Filter -->
        <div class="filterState">
          <div class="dropdown">
            <button class="dropdown-button">
              <span class="selected-item">전체</span>
              <img src="./assets/icons/keyboard_arrow_down.svg" alt="" />
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-menu-item">전체</li>
              <li class="dropdown-menu-item">행복해요</li>
              <li class="dropdown-menu-item">슬퍼요</li>
              <li class="dropdown-menu-item">놀랐어요</li>
              <li class="dropdown-menu-item">화나요</li>
              <li class="dropdown-menu-item">기타</li>
            </ul>
          </div>
          <button class="addDiaryBtn">
            <img src="./assets/icons/addDiary.svg" alt="" />
            <span>일기쓰기</span>
          </button>
        </div>

        <div class="topscroll">
          <img src="./assets/icons/topscroll fab.svg" alt="" />
        </div>

        <div class="section-main">
          <!-- 메인 섹션 -->
          <div class="cardList"></div>
        </div>
      </main>
      <footer class="footer x-container">
        <div class="footer__inner">
          <span class="a">민지의 다이어리</span>
          <span class="ceo"></span>
          <span class="c">Copyright © 2024. {name} Co., Ltd.</span>
        </div>
      </footer>
    </div>
  </body>
</html>
